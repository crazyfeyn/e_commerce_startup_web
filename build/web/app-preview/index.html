<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Screenshots</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 40px 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 30px;
            padding: 20px;
        }

        .image-card {
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }

        .image-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .image-card img {
            width: 100%;
            height: auto;
            display: block;
            object-fit: cover;
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.95);
            justify-content: center;
            align-items: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            max-width: 90%;
            max-height: 90%;
            object-fit: contain;
            border-radius: 10px;
            animation: zoomIn 0.3s ease;
        }

        @keyframes zoomIn {
            from {
                transform: scale(0.5);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        .close {
            position: absolute;
            top: 30px;
            right: 50px;
            color: white;
            font-size: 50px;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .close:hover {
            color: #667eea;
        }

        @media (max-width: 768px) {
            .gallery {
                grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
                gap: 20px;
            }

            .close {
                top: 20px;
                right: 30px;
                font-size: 40px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="gallery">
            <div class="image-card" onclick="openModal('login.png')">
                <img src="login.png" alt="Login Screen">
            </div>
            <div class="image-card" onclick="openModal('language.png')">
                <img src="language.png" alt="Language Selection">
            </div>
            <div class="image-card" onclick="openModal('home.png')">
                <img src="home.png" alt="Home Screen">
            </div>
            <div class="image-card" onclick="openModal('detail.png')">
                <img src="detail.png" alt="Product Detail">
            </div>
            <div class="image-card" onclick="openModal('added_cart.png')">
                <img src="added_cart.png" alt="Added to Cart">
            </div>
            <div class="image-card" onclick="openModal('cart.png')">
                <img src="cart.png" alt="Cart">
            </div>
            <div class="image-card" onclick="openModal('proceed_checkout.png')">
                <img src="proceed_checkout.png" alt="Proceed to Checkout">
            </div>
            <div class="image-card" onclick="openModal('delivery.png')">
                <img src="delivery.png" alt="Delivery">
            </div>
            <div class="image-card" onclick="openModal('history.png')">
                <img src="history.png" alt="Order History">
            </div>
            <div class="image-card" onclick="openModal('history_detail.png')">
                <img src="history_detail.png" alt="History Detail">
            </div>
            <div class="image-card" onclick="openModal('profile.png')">
                <img src="profile.png" alt="Profile">
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div id="modal" class="modal" onclick="closeModal()">
        <span class="close">&times;</span>
        <img class="modal-content" id="modalImage">
    </div>

    <script>
        function openModal(imageSrc) {
            const modal = document.getElementById('modal');
            const modalImage = document.getElementById('modalImage');
            modal.classList.add('active');
            modalImage.src = imageSrc;
        }

        function closeModal() {
            const modal = document.getElementById('modal');
            modal.classList.remove('active');
        }

        // Close modal on Escape key
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                closeModal();
            }
        });
    </script>
</body>
</html>
